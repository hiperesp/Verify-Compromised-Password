<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verify compromised password</title>
    </head>
    <body>
        <h1>Verify compromised password</h1>
        
        <label for="password">Password:</label>
        <input type="password" name="password" id="password">
        <input type="button" data-verify-compromised-password-on-click="[name='password']"  value="Verify">

        <script src="verify-compromised-password-callback.js"></script>
        <script>
            document.querySelectorAll("[data-verify-compromised-password-on-click]").forEach(function (element) {
                element.addEventListener("click", function() {
                    var password = document.querySelector(this.dataset.verifyCompromisedPasswordOnClick).value;
                    verifyCompromisedPassword(password, function(compromisedTimes) {
                        if (compromisedTimes > 0) {
                            alert("Password has been compromised " + compromisedTimes + " times.");
                        } else {
                            alert("Password has not been compromised.");
                        }
                    });
                });
            });
        </script>
    </body>
</html>
